<p data-sly-test="${wcmmode.edit}" data-emptytext="Tutorial :Tutorial Component." class="cq-placeholder"></p>
<sly data-sly-use.helloWorldModel="com.lhotse.core.models.TutorialModel"></sly>

<!--Add Client lib template-->
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"></sly>

<!--Call Client lib according to your need.-->
<sly data-sly-call="${clientlib.css @ categories='tutorial.main'}"></sly>

<h2 class="header-h2">Resource Name : ${helloWorldModel.resName}</h2>

<sly data-sly-test="${helloWorldModel.title}">
    <h4 class="header-h4"> Resource Title : ${helloWorldModel.title}</h4>
</sly>
<sly data-sly-test="${helloWorldModel.subTitle}">
    <h4 class="header-h4"> Resource Sub Title : ${helloWorldModel.subTitle}</h4>
</sly>
<p class="description"> Resource Path : ${helloWorldModel.resPath}</p>

<!--JS file should come after HTML-->

<h2> Path : <span class="description">${resource.path}</span></h2>

<h2> Page Path : <span class="description">${currentPage.title}</span></h2>


<ul>
    <li data-sly-repeat="${helloWorldModel.children}">
        ${item}
    </li>

</ul>

<ul>
    <sly data-sly-list="${helloWorldModel.children}">
        <li>${item}</li>
    </sly>
</ul>
