<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Theme-Paradise" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
	
	<!-- Stylesheets -->
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,400italic,700%7CArimo:400,700%7CRaleway:400,100,300,600,700,800%7CUbuntu:300,400,700' rel='stylesheet' type='text/css'>
	
	<link href='fonts/fontawesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<link href='fonts/icomoon/style.css' rel='stylesheet' type='text/css'>
	
	<link href='bootstrap/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='css/animate.css' rel='stylesheet' type='text/css'>
	<link href='css/swiper.min.css' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>

	<title>Booard - Corporate HTML5 Template</title>

</head>

<body class="loading">
	<h1 class="hidden">Homepage 4</h1>
	<div id="preloader-wrapper">
		<div id="preloader">Loading...</div>
	</div>	
	<div id="content">
		<div id="main-slider" class="slider responsive-variant-1">
		<div class="swiper-container">
			<h2 class="hidden">Main Slider</h2>
			<div class="swiper-wrapper">
				<!-- Slide 01 -->
				<div class="swiper-slide" style="background: url('images/home3/slide01.jpg') center center/cover no-repeat">
					<div class="container">
						<div class="slogans clearfix left">
							<div class="slogan" data-animate="fadeInLeft" data-delay="0">Loving it is easy</div>
							<div class="slogan" data-animate="fadeInLeft" data-delay="300">Loving, that</div>
							<div class="slogan" data-animate="fadeInLeft" data-delay="600">It is a </div>
							<div class="slogan" data-animate="fadeInLeft" data-delay="900"> that a</div>
						</div>
<img class="right-ipad-h3" src="images/home3/slide01_ipad.png" alt="iPad Image" data-animate="fadeInRightShort" data-delay="1000">
					</div>
				</div>
				<!-- Slide 02 -->
				<div class="swiper-slide" style="background: url('images/home3/slide02.jpg') center center/cover no-repeat">
					<div class="container">
						<div class="left-content-h4">
							<div class="subtitle" data-animate="fadeInLeft">Branding Stationary</div>
							<h3 class="title" data-animate="fadeInLeft" data-delay="200">Everything</h3>
							<div class="category" data-animate="fadeInLeft" data-delay="400">Print - Photography - Web Site</div>
							<a class="link" href="#" data-animate="bounceIn" data-delay="1000">www.google.com</a>
							<div class="buttons" data-animate="fadeInUpShort" data-delay="1600">
								<a class="button" href="#">Join Us!</a>
								<a class="button transparent" href="#">Web Sites Design</a>
							</div>
						</div>
						<img class="right-man-h4" src="images/home4/slide01_man.png" alt="Image of a man" data-animate="fadeInRightShort" data-delay="2200">
					</div>
				</div>
				<!-- Slide 03 -->
				<div class="swiper-slide" style="background: url('images/home/slide01.jpg') center center/cover no-repeat">
					<div class="container">
						<div class="slide-content">
							<h3 class="slide-title" data-animate="fadeInDown"><strong>Everything</strong></h3>
							<div class="slide-subtitle" data-animate="fadeInUp" data-delay="600">Branding Stationary</div>
							<div class="slide-subtitle-desc" data-animate="fadeInUp" data-delay="800">Print - Photography - Web Site</div>
							<div class="website-link" data-animate="shake" data-delay="1400">
								www.google.com
								<div class="linkbox"><i class="icon-link"></i></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main-slider-control prev"><i class="icon-prev"></i></div>
		<div class="main-slider-control next"><i class="icon-next"></i></div>
		<div class="container">
			<div class="page-controls gray centered clearfix">
				<!--<a class="page-control" href="#"></a>-->
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>

</body>
</html>
